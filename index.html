                <figure class="contenedor-cartelera">

                    <h3>Guardianes de la galaxia Vol.2</h3>
                    <p class="descripcion">Es una película de superhéroes de Marvel que sigue a un grupo de inadaptados espaciales liderados por Peter Quill, también conocido como Star-Lord. En esta secuela, los Guardianes enfrentan nuevas amenazas mientras descubren los misterios del pasado de Peter y se unen para proteger a la galaxia una vez más.</p>
                    <a href="https://www.pse.com.co/persona" target="_blank"><button class="boton">Comprar Entradas</button></a>
                </figure>
                <figure class="contenedor-cartelera">
                    <img class="imagenes-cartelera" src="https://www.lahiguera.net/cinemania/pelicula/8001/deadpool_2-cartel-8109.jpg" alt="">
                    <h3>Deadpool 2</h3>
                    <p class="descripcion">Es una película de superhéroes de Marvel que sigue las aventuras del antihéroe irreverente Deadpool, conocido por su humor sarcástico y sus habilidades regenerativas. En esta secuela, Deadpool forma un equipo llamado X-Force para proteger a un joven mutante llamado Russell de un soldado del futuro llamado Cable. La película está llena de acción, comedia y referencias meta-textuales al género de superhéroes.</p>
                    <a href="https://www.pse.com.co/persona" target="_blank"><button class="boton">Comprar Entradas</button></a>
                </figure>
                <figure class="contenedor-cartelera">
                    <img class="imagenes-cartelera" src="https://es.web.img3.acsta.net/c_310_420/pictures/23/12/13/12/59/0317379.jpg" alt="" class="imagenes-estreno">
                    <h3>Madame Web</h3>
                    <p class="descripcion">Madame Web es un personaje de Marvel Comics, un psíquico ciego que posee habilidades precognitivas. A menudo actúa como una mentora o guía para otros personajes, especialmente Spider-Man. Una película centrada en Madame Web podría explorar su conexión con el multiverso y sus habilidades para ver el futuro, lo que la llevaría a interactuar con una variedad de héroes y villanos de Marvel.</p>
                    <a href="https://www.pse.com.co/persona" target="_blank"><button class="boton">Comprar Entradas</button></a>
                </figure>
                <figure class="contenedor-cartelera">
                    <img class="imagenes-cartelera" src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1561060629-51ebhJXUZqL.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="">
                    <h3>Avengers End Game</h3>
                    <p class="descripcion">
                        "Avengers: Endgame" es una película de superhéroes de Marvel que continúa los eventos de "Avengers: Infinity War". Después de que Thanos erradica la mitad de la vida en el universo, los Avengers restantes buscan una manera de revertir sus acciones devastadoras. La película sigue a los héroes mientras intentan reunir las Gemas del Infinito para deshacer el chasquido de Thanos y restaurar el equilibrio en el universo. "Avengers: Endgame" es una épica conclusión de la saga de los Avengers, llena de acción, emoción y momentos significativos para los personajes principales.</p>
                        <a href="https://www.pse.com.co/persona" target="_blank"><button class="boton">Comprar Entradas</button></a>
                </figure>
                <figure class="contenedor-cartelera">
                    <img class="imagenes-cartelera" src="https://www.laportadacanada.com/userfiles/images/ENTREFO1.jpg" alt="">
                    <h3>Matrix Resurrections</h3>
                    <p class="descripcion">
                        Es la cuarta entrega de la saga de "Matrix", que retoma la historia de Neo y Trinity en un mundo donde la realidad y la simulación se entrelazan. La película sigue a Neo, quien ha olvidado su verdadera identidad y vive una vida ordinaria como programador. Sin embargo, eventos inesperados lo llevan a descubrir la verdad sobre su existencia y lo enfrentan a nuevas amenazas dentro y fuera de la Matrix. "Matrix Resurrections" explora temas de identidad, libre albedrío y el poder de la percepción en un contexto de acción y filosofía característico de la franquicia.</p>
                        <a href="https://www.pse.com.co/persona" target="_blank"><button class="boton">Comprar Entradas</button></a>
                </figure>
                <figure class="contenedor-cartelera">
                    <img class="imagenes-cartelera" src="https://es.web.img3.acsta.net/r_1280_720/medias/nmedia/18/66/75/85/20271191.jpg" alt="">
                    <h3>Kung Fu Panda</h3>
                    <p class="descripcion">Es una película animada de DreamWorks que sigue la historia de Po, un panda torpe y entusiasta que sueña con convertirse en un maestro de kung fu. Cuando el destino lo elige para convertirse en el legendario Guerrero Dragón, Po se encuentra en una aventura para entrenar con los maestros de kung fu y enfrentarse al malvado Tai Lung, quien amenaza con destruir el Valle de la Paz. Con la ayuda de sus amigos y su ingenio, Po aprende valiosas lecciones sobre la autoaceptación, la determinación y el verdadero significado del kung fu. La película combina acción, comedia y emociones en una historia entrañable sobre el poder del trabajo duro y la amistad.</p>
                    <a href="https://www.pse.com.co/persona" target="_blank"><button class="boton">Comprar Entradas</button></a>
                </figure>
                <figure class="contenedor-cartelera">
                    <img class="imagenes-cartelera" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/movie-poster-template-ebfefbf4ede371be0f6f9148ccd4d393_screen.jpg?ts=1698538444" alt="">
                    <h3>Jhon Wick 3</h3>
                    <p class="descripcion">Continúa la historia del ex asesino a sueldo, John Wick, quien se encuentra en fuga después de ser declarado excomulgado por la comunidad de asesinos internacionales. La película sigue a John mientras lucha por sobrevivir contra una serie de adversarios implacables que intentan cobrar la recompensa por su cabeza. En su búsqueda de redención, John se adentra en el submundo del crimen de Nueva York, donde enfrenta desafíos cada vez más peligrosos mientras lucha por su libertad. "John Wick 3" está llena de intensas secuencias de acción coreografiada y expande el universo de la franquicia con nuevos personajes y giros emocionantes.</p>
                    <a href="https://www.pse.com.co/persona" target="_blank"><button class="boton">Comprar Entradas</button></a>
                </figure>
                <figure class="contenedor-cartelera">
                    <img class="imagenes-cartelera" src="https://m.media-amazon.com/images/I/715hGgwKWbS._AC_UF894,1000_QL80_.jpg" alt="">
                    <h3>Rambo Last Blood</h3>
                    <p class="descripcion">Sigue al icónico soldado y veterano de guerra John Rambo mientras se retira a una vida tranquila en un rancho en Arizona. Sin embargo, cuando la hija de un amigo es secuestrada por un cartel mexicano, Rambo se embarca en una misión de rescate peligrosa y personal para salvarla. Utilizando sus habilidades de combate y supervivencia, Rambo se enfrenta a una brutal red de tráfico humano y narcotráfico en México. La película es una historia de venganza cargada de acción, que muestra a Rambo en su última y más intensa batalla.</p>
                    <a href="https://www.pse.com.co/persona" target="_blank"><button class="boton">Comprar Entradas</button></a>
                </figure>
                <figure class="contenedor-cartelera">
                    <img class="imagenes-cartelera" src="https://qph.cf2.quoracdn.net/main-qimg-b2662ff07523e2bf4dfc24bd8245b2cd-lq" alt="">
                    <h3>47 Ronin</h3>
                    <p class="descripcion">Es una película de acción y fantasía que se basa en la leyenda japonesa de los cuarenta y siete ronin. La trama sigue a Kai, un mestizo marginado que se une a un grupo de samuráis sin señor liderados por Oishi. Después de que su señor es traicionado y asesinado, los ronin juran venganza y buscan restaurar el honor de su difunto líder. En su viaje, enfrentan a criaturas míticas, hechiceros y poderosos señores feudales. La película combina elementos de acción, aventura y folclore japonés en una historia épica de lealtad, honor y sacrificio.</p>
